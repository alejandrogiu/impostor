<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Misterio Impostor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff6a00;
      --secondary: #ee0979;
      --accent: #00e0ff;
      --card-bg: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 32px;
      max-width: 420px;
      width: 90%;
      border: 1px solid var(--glass-border);
    }

    h1 {
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ff6a00, #ee0979, #00e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, button {
      width: 100%;
      padding: 1rem;
      border-radius: 16px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    .hidden { display: none !important; }

    .player-indicator {
      font-size: 0.9rem;
      letter-spacing: 2px;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .privacy-text {
      font-size: 0.85rem;
      opacity: 0.75;
      margin-bottom: 1rem;
      text-align: center;
    }

    .reveal-box {
      margin: 2rem 0;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(0,0,0,0.3);
      text-align: center;
    }
    
    .reveal-box {
      animation: revealIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .reveal-box {
      background: radial-gradient(
        circle at top,
        rgba(255,255,255,0.12),
        rgba(0,0,0,0.35)
      );
      border: 1px solid rgba(255,255,255,0.1);
    }

    @keyframes revealIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .reveal-text {
      font-size: 2.4rem;
      font-weight: 900;
    }
    .reveal-text {
      animation: pulse 1.2s ease-in-out infinite;
    }
    .reveal-box:not(.hidden) .reveal-text {
      animation: pulse 1.2s ease-in-out infinite;
    }
    .reveal-text {
      letter-spacing: 1px;
    }


    
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }


    .impostor {
      color: #ff3b3b;
      text-shadow:
        0 0 12px rgba(255, 59, 59, 0.8),
        0 0 30px rgba(255, 59, 59, 0.6);
    }
    
    .word {
      color: #00e0ff;
      text-shadow:
        0 0 12px rgba(0, 224, 255, 0.8),
        0 0 30px rgba(0, 224, 255, 0.6);
    }

    .timer-badge {
      margin-top: 10px;
      opacity: 0.7;
    }

    .how-to-play {
      margin-top: 1.2rem;
      border-top: 1px solid var(--glass-border);
      padding-top: 0.8rem;
    }

    .how-to-btn {
      background: none;
      color: rgba(255,255,255,0.6);
      font-size: 0.85rem;
      font-weight: 400;
      padding: 0;
      margin: 0;
    }

    .instructions-content {
      background: rgba(0,0,0,0.25);
      border-radius: 14px;
      padding: 1rem;
      margin-top: 0.6rem;
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .instructions-content strong {
      color: var(--primary);
    }

    .fade-out {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
    }

    #revealScreen:not(.hidden),
    #endScreen:not(.hidden) {
      animation: slideUp 0.6s forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- SETUP -->
    <div id="setup">
      <h1>MISTERIO<br>EN LAS FIESTAS</h1>
      <input
        id="playersInput"
        type="number"
        min="3"
        step="1"
        placeholder="MÃ­nimo 3 jugadores"
      />
      <input id="wordInput" type="text" placeholder="Palabra secreta" />
      <button onclick="startGame()">Comenzar</button>

      <!-- HOW TO PLAY (RESTAURADO) -->
      <div class="how-to-play">
        <button class="how-to-btn" onclick="toggleInstructions()">Â¿CÃ³mo se juega? â–¾</button>
        <div id="instructions" class="instructions-content hidden">
          <p>1. Uno o dos jugadores son el <strong>Impostor</strong> y no conocen la palabra.</p>
          <p>2. Todos describen la palabra con <strong>una sola palabra</strong>.</p>
          <p>3. El grupo vota quiÃ©n es el impostor.</p>
        </div>
      </div>
    </div>

    <!-- REVEAL -->
    <div id="revealScreen" class="hidden">
      <div class="player-indicator" id="playerTitle"></div>
      <div class="privacy-text" id="privacyText">
        ðŸ¤« Asegurate de que nadie estÃ© mirando la pantalla
      </div>

      <div id="revealBox" class="reveal-box hidden">
        <div id="result" class="reveal-text"></div>
        <div id="timer" class="timer-badge"></div>
      </div>

      <button id="revealBtn" onclick="reveal()">Revelar</button>
      <button id="nextBtn" class="hidden" onclick="nextPlayer()">Pasa el celular</button>
    </div>

    <!-- END -->
    <div id="endScreen" class="hidden">
      <h2>Fin del juego</h2>
      <button onclick="revealImpostors()">Revelar impostor</button>
      <p id="impostorResult" class="hidden"></p>
      <button onclick="location.reload()">Nueva partida</button>
    </div>

  </div>

  <script>
    let totalPlayers = 0;
    let secretWord = "";
    let impostorIndexes = [];
    let currentPlayer = 0;
    let countdownInterval;

    function transition(hide, show) {
      hide.classList.add("fade-out");
      setTimeout(() => {
        hide.classList.add("hidden");
        hide.classList.remove("fade-out");
        show.classList.remove("hidden");
      }, 400);
    }

    function startGame() {
      totalPlayers = parseInt(playersInput.value);
      secretWord = wordInput.value.trim();
    
      if (isNaN(totalPlayers) || totalPlayers < 3) {
        alert("Este juego necesita al menos 3 jugadores.");
        return;
      }
    
      if (!secretWord) {
        alert("TenÃ©s que ingresar una palabra secreta.");
        return;
      }
    
      const impostorCount = totalPlayers >= 9 ? 2 : 1;
      impostorIndexes = [];
    
      while (impostorIndexes.length < impostorCount) {
        const i = Math.floor(Math.random() * totalPlayers);
        if (!impostorIndexes.includes(i)) impostorIndexes.push(i);
      }
    
      currentPlayer = 0;
      transition(setup, revealScreen);
      updatePlayer();
    }


    function updatePlayer() {
      playerTitle.innerText = `Jugador ${currentPlayer + 1}`;
      privacyText.classList.remove("hidden");
      revealBtn.classList.remove("hidden");
      revealBox.classList.add("hidden");
      nextBtn.classList.add("hidden");
    }

    function reveal() {
      clearInterval(countdownInterval);
      privacyText.classList.add("hidden");
      revealBtn.classList.add("hidden");
      revealBox.classList.remove("hidden");

      const isImpostor = impostorIndexes.includes(currentPlayer);
      result.innerText = isImpostor ? "IMPOSTOR" : secretWord;
      result.className = `reveal-text ${isImpostor ? 'impostor' : 'word'}`;

      let t = 3;
      timer.innerText = `Ocultando en ${t}s`;

      countdownInterval = setInterval(() => {
        t--;
        timer.innerText = `Ocultando en ${t}s`;
        if (t === 0) {
          clearInterval(countdownInterval);
          revealBox.classList.add("hidden");
          nextBtn.classList.remove("hidden");
        }
      }, 1000);
    }

    function nextPlayer() {
      currentPlayer++;
      if (currentPlayer >= totalPlayers) {
        transition(revealScreen, endScreen);
      } else {
        updatePlayer();
      }
    }

    function revealImpostors() {
      impostorResult.innerText =
        "Impostor: " + impostorIndexes.map(i => `Jugador ${i + 1}`).join(" y ");
      impostorResult.classList.remove("hidden");
    }

    function toggleInstructions() {
      instructions.classList.toggle("hidden");
      document.querySelector('.how-to-btn').innerText =
        instructions.classList.contains("hidden")
          ? "Â¿CÃ³mo se juega? â–¾"
          : "Ocultar info â–´";
    }
  </script>
</body>
</html>
